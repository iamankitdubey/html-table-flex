<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="form 1.css" />
  <title>form 1</title>
  <style>
    .design {
      color: brown;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="top">
      <h1>Appointment Form</h1>
    </div>
    <form action="">
      <div class="down">
        <label for="name" style="display: block"><span class="design">N</span>AME :</label>
        <input type="text" name="name" id="name" tabindex="1" accesskey="n" /><br /><br />
        <label for="email">EMAI<span class="design">L</span> :</label>
        <input type="email" name="email" id="email" tabindex="2" accesskey="l" /><br /><br />
        <label for="tel">PHONE NU<span class="design">M</span>BER :</label>
        <input type="tel" name="tel" id="tel" tabindex="3" accesskey="m" /><br /><br />
        <label for="date">C<span class="design">h</span>oose date :</label>
        <input type="date" name="date" id="date" tabindex="4" accesskey="H" /><br /><br />
        <label for="time"> Choose <span class="design">t</span>ime :</label>
        <input type="time" name="time" id="time" tabindex="5" accesskey="t" /><br /><br />
        <label for="text"> <span class="design">C</span>omments :</label>
        <textarea name="text" id="text" cols="50" rows="3" tabindex="6" accesskey="c"></textarea>
        <button type="button">
          <h2>Submit</h2>
        </button>
      </div>
    </form>
  </div>
</body>

</html>
